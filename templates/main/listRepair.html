{% extends 'main/base.html' %}

{% block content %}
{% include 'main/navbar.html' %}

<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
<div class="container-fluid box">
    <h2>Under Repair</h2>
    <div class="input-group flex-nowrap" style="margin-bottom: 10px;">
        <span class="input-group-text" id="addon-wrapping">Search</span>
        <input type="text"  class="form-control" id="myInput" onkeyup="showProducts()" placeholder="Search for serial number" title="Type in a serial number" aria-describedby="addon-wrapping">
    </div>
    
    <div class="table-responsive table-box" >
        <table class="table table-striped table-sm table-hover" id="underRepairTable">
        <thead class="header table-dark">
            <tr>
            <th scope="col">Serial Number</th>
            <th scope="col">Product Type</th>
            <th scope="col">Specification</th>
            <th scope="col">Supplier</th>
            </tr>
        </thead>
        <tbody>
            {% for item in repair %}
            <tr>
                <td>{{ item.serial_num }}</td>
                <td>{{ item.prod_name }}</td>
                <td>{{ item.specification }}</td>
                <td>{{ item.supplier_id }}</td>
            </tr>
            {% endfor %}
        </tbody>
        </table>
    </div>
    
</div>


<script>
    function showProducts() {
      var input, filter, table, tr, td, i, txtValue;
      input = document.getElementById("myInput");
      filter = input.value.toUpperCase();
      table = document.getElementById("underRepairTable");
      tr = table.getElementsByTagName("tr");
      for (i = 0; i < tr.length; i++) {
        td = tr[i].getElementsByTagName("td")[0];
        if (td) {
          txtValue = td.textContent || td.innerText;
          if (txtValue.toUpperCase().indexOf(filter) > -1) {
            tr[i].style.display = "";
          } else {
            tr[i].style.display = "none";
          }
        }       
      }
    }
</script>


{% endblock %}
